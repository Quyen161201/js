<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tong hai so</title>
</head>
<body>
    <script type="text/javascript">
        //tong 2 so
        var a,b,tong,hieu,tich,thuong;
        a=5;
        b=2;
        tong=a+b;
        hieu=a-b;
        tich=a*b;
        thuong=a/b;
        document.write("Tổng 2 số:"+a+"+"+b+"="+tong );
        document.write("\n Hiệu 2 số:" +a+"-"+b+"="+hieu);
        document.write("\n Nhân 2 số:" +a+"*"+b+"="+tich);
        document.write("\n Chia 2 số:" +a+"/"+b+"="+thuong);
        
    </script>
</body>
</html>
