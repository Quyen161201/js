<body>
    <script>
        
        var a,b,c,x1,x2,delta;
        a= parseFloat(prompt("nhập a= "));
        b= parseFloat(prompt("nhập b="));
        c=parseFloat(prompt("Nhập c="));
        if(a==0)
        {
            if(b==0)
            if(c==0)
            {
                document.write("phương trình vô số nghệm");
            }
            else document.write("phương trình vô nghiệm");
            else {
                x=-c/b
                document.write("pt bậc nhất x="+x);
                };   
        }
        else{
            document.write("Phương trình bậc 2");
            delta=(b*b)-(4*a*c);
            if(delta>0){
            x1=((-b+(Math.sqrt(delta)))/(2*a));
            x2=((-b-(Math.sqrt(delta)))/(2*a));
            document.write("<br>Phương trình có 2 nghiệm phân biệt x1="+x1+"<br>x2="+x2); 
            }
            if(delta==0){
            x1=x2=-b/(2*a);
            document.write("<br>Phương trình có 2 nghiệm phân biệt x1=x2="+x1);
            }
            if(delta<0) document.write("<br>Phương trình vô nghiệm");
        }
        
        

        
    </script>
