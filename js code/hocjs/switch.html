<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so;
        so= parseInt(prompt("Nhập vào một số nguyên "));
        switch(so){
            case 0: document.write("<br>số không");
                    break;
            case 1: document.write("<br> số một");
                    break;
            case 2: document.write("<br> số hai");
                    break;
            case 3: document.write("<br> số ba");
                    break;
            case 4: document.write("<br> số bốn");
                    break;
            case 5: document.write("<br> số năm");
                    break;
            case 6: document.write("<br> số sáu");
                    break;
            case 7: document.write("<br> số bảy");
                    break;
            case 8: document.write("<br> số tám");
                    break;
            case 9: document.write("<br> số chín");
                    break;
            default: document.write("<br>Bạn chỉ được nhập các số từ 0-9");
                    break;

        }

    </script>
</body>
</html>
