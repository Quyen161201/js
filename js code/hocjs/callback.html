    <script>
      
    Array.prototype.map2=function(callback){
        var arrayLength=this.length;
        var output=[];
        for(var i=0;i<arrayLength;++i){
          var ketqua=callback(this[i],i);
           output.push(ketqua);
        }
        return output;
    };
    mangs=[
        'java',
        'js',
        'php'
      ];
      function a(mang){
        return(`<h2>${mang}</h2>`);
      }
    var htmls=mangs.map2(a);
    console.log(htmls);
