<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập vào 1 tháng, 1 năm. In ra số của ngày tháng năm</h2>
    <script>
        var thang,nam;
        thang=parseInt(prompt("Nhập tháng"));
        nam=parseInt(prompt("nhập năm"));
        switch(thang)
        {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.write("<br> Tháng"+thang+" năm"+nam+ " Có 31 ngày");
                break;
            case 4: case 6: case 9: case 11:
                document.write("<br>Tháng "+thang+" năm"+nam+ " Có 30 ngày");
                break;
             case 2:
                switch(nam%4){
                    case 0:
                        document.write("<br> Tháng"+thang+" năm"+nam+" Có 29 ngày");
                        break;
                    default: document.write("<br> Tháng "+thang+" năm"+nam+" Có 28 ngày");
                        break;
                }
                break;
            default:
                document.write("<br> chỉ được nhập số tháng từ trong khoảng 1-12");
                break;
        }
    </script>
</body>
</html>
