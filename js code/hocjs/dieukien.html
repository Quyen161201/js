<html lang="en">

    <title>câu điều kiện</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        a=parseFloat(prompt("mời bạn nhập điểm thi: "));
        // if(a>=5)alert("Đỗ"); 
        // else alert("Trượt");
        if(a>=5&&a<=10) document.write("đỗ");
        if(a>10) document.write("Điểm bạn nhập không hợp lệ");
        else if(a<5) document.write("trượt");
    </script>
</body>
