<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kt(){
             if(a[i]%1==0 && a[i]>0) {
                return a[i];
             }
        }
        var n;
        var a=[n];
        n=Number(prompt('nhập vào n='));
    if(n>0){
        document.write('mảng bạn vừa nhập là :');
        for(var i=0;i<n;i++){
            a[i]=Number(prompt('a['+i+']= '));
            document.write('<br> a['+i+']= '+a[i]);
        }
        document.write('<br>các sô nguyên dương là:a=');
        for(var i=0;i<n;i++){
            if(kt()){
                document.write(a[i]+' ');
            }
        }
    }

    </script>
</body>
</html>
