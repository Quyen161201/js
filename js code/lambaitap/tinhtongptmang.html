<body>
    <script>
        function nhap(){ 
          return  Number(prompt('a['+i+']='));
        } 
        var n,a,i,tong;
        tong=0;
        a=[n];
        n=Number(prompt('nhập n='));
        if(n>0){
            document.write('mảng bạn vừa nhập là:<br>');

                document.write('a['+i+']='+a[i]+'<br>');
            }
            for(i=0;i<n;i++){
               tong+=a[i];
            }
            document.write('tổng phần tử trong mảng: a='+tong);
        }
    </script>
