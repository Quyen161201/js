<body>
    <script>
        Array.prototype.some2=function(callback){
            var output=[];
            for(var index in this){
                if(this.hasOwnProperty(index)){
                  var isResult= callback(this[index],index,this);
                    if(isResult){
                      output=true; 
                      break;
                    }
                    else{
                        output=false;  
                    }
                   
                }
            }
            return output;
        }

        var courses=[
            {
                id:3,
                coin:0,
                finish: false
            },
            {
                id:0,
                coin:0,
                finish: true
            },
            {
                id:0,
                coin:0,
                finish: true
            }
            
        ];
        var result= courses.some(function(course,index,array){
            return course.finish;
        });
        console.log(result);
    </script>
