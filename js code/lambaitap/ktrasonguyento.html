<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,n,i;
        a=[n];
        n=Number(prompt('nhập n='));
        if(n>0){
            for(i=0;i<n;i++){
                a[i]=Number(prompt('a['+i+']= '));
                document.write('a['+i+']='+a[i]+'<br>');
            }
            document.write('các số nguyên tố bạn vừa nhập là: ');
            for(i=0;i<n;i++){
                if(a[i]%1==0 && a[i]>1 && a[i]%a[i]==0&&a[i]%2==1||a[i]==2){
                    document.write(a[i]+' ');
                }
            }
        }
    </script>
</body>
</html>
