<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c,x,x1,x2,delta;
        a=parseFloat(prompt('nhập a= '));
        b=parseFloat(prompt('nhập b= '));
        c=parseFloat(prompt('nhập c= '));
        if(a==0){
            if(b==0)
                if(c==0)
                document.write('phương trình vô số nghiệm');
                else
                document.write('phương trình vô nghiệm');
            else{
                document.write('phương trình có 1 nghiệm');
                x=-c/b;
                document.write('<br> x='+x);
            }
        }

        else {
            document.write('<br> phương trình bậc hai');
            delta= (b*b)-(4*a*c);
            if(delta<0) document.write('<br>phương trình vô nghiệm <br>');
            else{
                if(delta==0){
                    document.write('phương trình có 1 nghiệm kép <br>');
                    x=(-b)/(2*a);
                    document.write('<br>x= '+x);
                }
                else{
                    document.write('phương trình có 2 nghiệm phân biệt<br>');
                    x1=((-b+(Math.sqrt(delta)))/(2*a));
                    x2=((-b-(Math.sqrt(delta)))/(2*a));
                    document.write('<br> x1='+x1);
                    document.write('<br>x2= '+x2);
                }
            }
        }
    </script>
</body>
</html>
