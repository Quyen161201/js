<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var nam,thang;
        thang=parseInt(prompt('Nhập tháng: '));
        nam=parseInt(prompt('Nhập năm: '));
        if(thang>0&&thang<=12){

            if(thang==1 || thang==3 || thang==5 || thang==7 || thang==8 || thang==10 ||thang==12){
                document.write('<br> Tháng '+thang+' Năm '+nam+' có 31 ngày');
            }
            else if(thang==4 ||thang==6 || thang==9 ||thang==11){
                document.write('<br> Tháng '+thang+' Năm '+nam+' có 30 ngày');
            }
            else if(thang==2){
                if(nam%4==0)
                document.write('<br> Tháng '+thang+' Năm '+nam+' có 28 ngày');
                else
                document.write('<br> Tháng '+thang+' Năm '+nam+' có 29 ngày');
            }
        }
        else
        document.write('<br> Bạn chỉ được nhập tháng từ 1-12');
        
    </script>
</body>
</html>
