<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var diem;
       diem=parseFloat(prompt('nhập điểm số của bạn'));
       if(diem>=0&&diem<=10) {
            if(diem<5) alert('trượt');
            else alert('đỗ');    
       }
       else alert('điểm số bạn nhập không hợp lệ');
    </script>
</body>
</html>
